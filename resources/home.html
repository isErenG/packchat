<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>packchat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Preconnect to critical domains -->
        <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
        <link
            rel="preconnect"
            href="https://cdn.jsdelivr.net/gh/ygoe/"
            crossorigin
        />

        <link
            rel="preload"
            href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
            as="style"
            onload="this.onload=null;this.rel='stylesheet'"
        />
        <link
            rel="preload"
            href="/static/css/styles.css"
            as="style"
            onload="this.onload=null;this.rel='stylesheet'"
        />
        <noscript>
            <link
                rel="stylesheet"
                href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
            />
            <link rel="stylesheet" href="/static/css/styles.css" />
        </noscript>
    </head>
    <body>
        <div class="wrap pure-g">
            <div class="pure-u-1-5"></div>

            <div class="pure-u-3-5">
                <h1 class="no-margin-bottom">packchat</h1>
                <p class="no-margin-top">speed never seen before (cap)</p>

                <div id="room-controls">
                    <div class="room-controls-top">
                        <button
                            id="global-room-btn"
                            class="pure-button active-room"
                        >
                            Global
                        </button>
                        <form id="room-form" class="pure-form">
                            <input
                                id="room-input"
                                placeholder="Room code..."
                                class="compact-input"
                            />
                            <button
                                type="submit"
                                class="pure-button compact-button"
                            >
                                Join
                            </button>
                        </form>
                    </div>
                    <div id="current-room">
                        Current Room: <span>global</span>
                    </div>
                </div>

                <div class="chat">
                    <div id="messages"></div>

                    <form class="pure-form" id="chat-form">
                        <input placeholder="Enter message..." />
                        <button class="pure-button send-button">Send</button>
                    </form>
                </div>
            </div>

            <div class="pure-u-1-5"></div>
        </div>
    </body>

    <script
        src="https://cdn.jsdelivr.net/gh/ygoe/msgpack.js/msgpack.min.js"
        defer
        fetchpriority="high"
    ></script>
    <script defer>
        document.addEventListener("DOMContentLoaded", () => {
            let firstMessageRecieved = false;
            let room = "global";
            let ipAddress = "";

            // DOM elements for room handling
            const roomDisplay = document.querySelector("#current-room span");
            const globalRoomBtn = document.getElementById("global-room-btn");
            const roomForm = document.getElementById("room-form");
            const roomInput = document.getElementById("room-input");
            const WS_URL = location.origin.replace(/^http/, "ws") + "/ws";
            const ws = new WebSocket(WS_URL);
            ws.binaryType = "arraybuffer";

            const messages = document.getElementById("messages");
            const chatForm = document.getElementById("chat-form");
            const chatInput = chatForm.querySelector("input");

            // Function to update room display
            function updateRoomDisplay(newRoom) {
                room = newRoom;
                roomDisplay.textContent = newRoom;
                messages.innerHTML = "";

                if (newRoom === "global") {
                    globalRoomBtn.classList.add("active-room");
                } else {
                    globalRoomBtn.classList.remove("active-room");
                }
            }

            ws.onmessage = (ev) => {
                try {
                    const m = window.msgpack.deserialize(
                        new Uint8Array(ev.data),
                    );
                    console.log(m);
                    if (!firstMessageRecieved) {
                        firstMessageRecieved = true;
                        ipAddress = m.A.A;
                        room = m.A.B;
                        updateRoomDisplay(room);
                        return;
                    }

                    const timestamp = new Date(
                        m.B.B || Date.now(),
                    ).toLocaleTimeString();

                    // Only show messages for the current room
                    if (m.A.B === room) {
                        // Skip empty messages (used for room changes)
                        if (m.B.A) {
                            // Escape HTML to prevent XSS
                            const escapedText = escapeHtml(m.B.A);

                            if (ipAddress == m.A.A) {
                                messages.insertAdjacentHTML(
                                    "beforeend",
                                    `<div class="msg-container right">
                                        <div class="msg-right">${escapedText}</div>
                                        <div class="timestamp">${timestamp}</div>
                                    </div>`,
                                );
                            } else {
                                messages.insertAdjacentHTML(
                                    "beforeend",
                                    `<div class="msg-container left">
                                        <div class="msg">${escapedText}</div>
                                        <div class="timestamp">${timestamp}</div>
                                    </div>`,
                                );
                            }
                        }
                    }

                    messages.scrollTop = messages.scrollHeight;
                } catch (e) {
                    console.error("Bad MsgPack:", e);
                }
            };

            chatForm.addEventListener("submit", (e) => {
                e.preventDefault();
                const text = chatInput.value.trim();
                if (!text || ws.readyState !== WebSocket.OPEN) return;
                ws.send(
                    window.msgpack.serialize({
                        A: { A: ipAddress, B: room },
                        B: { A: text, B: Date.now() },
                    }),
                );
                chatInput.value = "";
            });

            // Handle room form submission
            roomForm.addEventListener("submit", (e) => {
                e.preventDefault();
                const newRoom = roomInput.value.trim().toLowerCase();
                if (!newRoom || ws.readyState !== WebSocket.OPEN) return;

                ws.send(
                    window.msgpack.serialize({
                        A: { A: ipAddress, B: newRoom },
                        B: { A: "", B: 0 },
                    }),
                );
                updateRoomDisplay(newRoom);
                roomInput.value = "";
            });

            // Global room button
            globalRoomBtn.addEventListener("click", () => {
                if (room === "global") return;

                ws.send(
                    window.msgpack.serialize({
                        A: { A: ipAddress, B: "global" },
                        B: { A: "", B: 0 },
                    }),
                );
                updateRoomDisplay("global");
            });

            // HTML escaping helper function
            function escapeHtml(text) {
                return String(text)
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }

            // WebSocket connection handlers
            ws.onopen = () => console.log("Connected to chat server");
            ws.onclose = () => console.log("Disconnected from chat server");
            ws.onerror = (error) => console.error("WebSocket error:", error);
        });
    </script>
</html>
