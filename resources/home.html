<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>packchat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="preload"
            href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
            as="style"
            onload="this.onload=null;this.rel='stylesheet'"
        />
        <noscript
            ><link
                rel="stylesheet"
                href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
        /></noscript>
        <link rel="stylesheet" href="/static/css/styles.css" />
    </head>
    <body>
        <div class="wrap pure-g">
            <div class="pure-u-1-5"></div>

            <div class="pure-u-3-5">
                <h1 style="margin-bottom: 0">packchat</h1>
                <p style="margin-top: 0">quick speed never seen before</p>
                <div class="chat">
                    <div id="messages"></div>

                    <form class="pure-form">
                        <input placeholder="Enter message..." />
                        <button class="pure-button send-button">Send</button>
                    </form>
                </div>
            </div>

            <div class="pure-u-1-5"></div>
        </div>
    </body>

    <script
        src="https://cdn.jsdelivr.net/gh/ygoe/msgpack.js/msgpack.min.js"
        defer
    ></script>
    <script src="/static/js/messaging.js" defer></script>
</html>
